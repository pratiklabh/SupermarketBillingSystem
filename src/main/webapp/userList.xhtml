<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Users List</title>
    </h:head>
    <h:body>
        <h:form id="userListForm">
            <p:dataTable id="users" value="#{UserBean.users}" var="user" rowKey="#{user.id}">
                <f:facet name="header">
                    Users List
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{user.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{user.name}" />
                </p:column>

                <p:column headerText="Username">
                    <h:outputText value="#{user.username}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{user.email}" />
                </p:column>

                <p:column headerText="Phone">
                    <h:outputText value="#{user.phone}" />
                </p:column>

                <p:column headerText="Role">
                    <h:outputText value="#{user.role}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{user.status}" />
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton value="Edit" 
                                     action="#{UserBean.prepareEditUser(user)}"
                                     oncomplete="PF('editUserDialog').show()" 
                                     update=":editUserForm"
                                     ajax="true" />
                    <p:commandButton value="Delete" 
                                     action="#{UserBean.deleteUser(user)}"
                                     update=":userListForm:users"
                                     onclick="return confirm('Are you sure you want to delete this user?');"
                                     ajax="true" />
                </p:column>

            </p:dataTable>
        </h:form>

        <p:dialog header="Edit User" widgetVar="editUserDialog" modal="true" showEffect="fade" hideEffect="fade">
            <h:form id="editUserForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{UserBean.user.name}" required="true" />

                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{UserBean.user.username}" required="true" />

                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{UserBean.user.email}" required="true" />

                    <h:outputLabel for="phone" value="Phone:" />
                    <p:inputText id="phone" value="#{UserBean.user.phone}" required="true" />

                    <h:outputLabel for="role" value="Role:" />
                    <p:inputText id="role" value="#{UserBean.user.role}" required="true" />

                    <h:outputLabel for="status" value="Status:" />
                    <p:inputText id="status" value="#{UserBean.user.status}" required="true" />

                    <p:commandButton value="Update" action="#{UserBean.updateUser()}"
                                     update=":userListForm:users"
                                     oncomplete="PF('editUserDialog').hide();"
                                     ajax="true" />
                    <p:commandButton value="Cancel" onclick="PF('editUserDialog').hide();" type="button"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <a href="/SBS-1.0/signupForm.xhtml"> Back</a>
    </h:body>
</html>
