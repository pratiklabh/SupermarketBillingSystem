<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign up Form</title>
    </h:head>
    <h:body>
        <style>
            .input-size {
                width: 12.5%; /* Adjust this value if necessary */
                padding: 6px; /* Match the padding to the input text */
                box-sizing: border-box; /* Ensure padding is included in the width */
                font-size: 17px;
            }

        </style>
        <h:form>
            <p:panel header="Signup Form">
                <p:messages id="messages" showDetail="true" />

                <p:inputText id="name" value="#{UserBean.user.name}" 
                             placeholder="Name" required="true" requiredMessage="Name is required" />

                <br/><br/>
                <p:inputText id="username" value="#{UserBean.user.username}" 
                             placeholder="Username" required="true" requiredMessage="Username is required" />

                <br/><br/>
                <p:password id="password" value="#{UserBean.user.password}" 
                            placeholder="Password" required="true" requiredMessage="Password is required" />

                <br/><br/>
                <p:inputText id="email" value="#{UserBean.user.email}" 
                             placeholder="Email" required="true" requiredMessage="Email is required" />

                <br/><br/>
                <p:inputText id="phone" value="#{UserBean.user.phone}" 
                             placeholder="Phone" required="true" requiredMessage="Phone is required" />


                <br/><br/>
                <h:selectOneMenu id="role" value="#{UserBean.user.role}" styleClass="input-size"
                                 required="true" requiredMessage="Role is required">
                    <f:selectItem itemValue="Admin" itemLabel="Admin" />
                    <f:selectItem itemValue="Cashier" itemLabel="Cashier" />
                </h:selectOneMenu>

                <br/><br/>
                <h:selectOneMenu id="status" value="#{UserBean.user.status}" styleClass="input-size"
                                 required="true" requiredMessage="Status is required">
                    <f:selectItem itemValue="Active" itemLabel="Active" />
                    <f:selectItem itemValue="Disabled" itemLabel="Disabled" />
                </h:selectOneMenu>


                <br/><br/>
                <p:commandButton value="Submit" action="#{UserBean.saveUser}" update="messages" />
            </p:panel>
        </h:form>

        <a href="/SBS-1.0/userList.xhtml"> Show users list</a>
    </h:body>
</html>
