<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="menuForm">
                <p:growl id="messages"/>

                <p:menubar hideDelay="1000">
                    <f:facet name="start">
                        <p:graphicImage name="images/supermarket2.png" library="showcase" />
                    </f:facet>
                    

                    <p:submenu label="Users" icon="pi pi-fw pi-user">
                        <p:menuitem value="Create New User" icon="pi pi-fw pi-user-plus"
                                    outcome="signupForm" />
                        <p:menuitem value="View All Accounts" icon="pi pi-fw pi-user"/>
                            
                    </p:submenu>
                    
                    <p:submenu label="Products" icon="pi pi-fw pi-shopping-cart">
                        <p:menuitem value="Add New Product" icon="pi pi-fw pi-cart-arrow-down"/>
                        <p:menuitem value="View All Products" icon="pi pi-fw pi-shopping-cart"/>
                    </p:submenu>

                    

                    <p:divider layout="vertical"/>

                    <f:facet name="end">
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
