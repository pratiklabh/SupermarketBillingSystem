<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
    </h:head>
    <h:body >
        <div class="card">
            <h:form id="menuForm" >
                <p:growl id="messages"/>

                <p:menubar hideDelay="1000" style="background-color: lightgray">
                    <f:facet name="start">
                        <p:graphicImage name="images/supermarket2.png"  
                                        style="width: 1in;
                                        height: 0.4in;
                                        
                                       "/>
                    </f:facet>


                    <p:submenu label="Manage User" icon="pi pi-fw pi-user">

                        <p:menuitem value="View All Accounts" icon="pi pi-fw pi-users"
                                    outcome="userList" />

                    </p:submenu>

                    <p:submenu label="Manage Products" icon="pi pi-fw pi-shopping-cart">
                        <p:menuitem value="View All Products" icon="pi pi-fw pi-shopping-cart"
                                    outcome="productListForm"/>
                    </p:submenu>

                    <p:submenu label="Manage Supplier" icon="pi pi-fw pi-users">
                        <p:menuitem value="View All Suppliers" icon="pi pi-fw pi-users"
                                    outcome="supplierListForm"/>
                    </p:submenu>


                    <p:divider layout="vertical"/>

                    <f:facet name="end">
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
