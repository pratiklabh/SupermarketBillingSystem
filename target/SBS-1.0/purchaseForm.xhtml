<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Purchase Form</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml" />
        <h:form id="purchaseForm">
            <h3>Purchase Details</h3>
            <h:panelGrid columns="6" cellpadding="5">
                <h:outputLabel for="supplier" value="Supplier:" />
                <p:selectOneMenu value="#{purchaseBean.supplier}" converter="supplierConverter" style="width:223px">
                    <f:selectItems value="#{purchaseBean.suppliers}" var="supplier" itemValue="#{supplier}" itemLabel="#{supplier.name}" />
                </p:selectOneMenu>

                <h:outputLabel value="Product Name:" />
                <p:inputText id="productName" value="#{purchaseBean.productName}" />

                <h:outputLabel value="Code:" />
                <p:inputText id="code" value="#{purchaseBean.code}" />

                <h:outputLabel value="Type:" />
                <p:selectOneMenu id="type" value="#{purchaseBean.type}" style="width:223px">
                    <f:selectItem itemLabel="Select Type" itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Grocery" itemValue="Grocery" />
                    <f:selectItem itemLabel="Electronics" itemValue="Electronics" />
                </p:selectOneMenu>

                <h:outputLabel value="Description:" />
                <p:inputText id="description" value="#{purchaseBean.description}" />

                <h:outputLabel value="Rate:" />
                <p:inputText id="rate" value="#{purchaseBean.rate}" />

                <h:outputLabel value="Quantity:" />
                <p:inputText id="quantity" value="#{purchaseBean.quantity}" />

                <h:outputLabel value="Discount:" />
                <p:inputText id="discount" value="#{purchaseBean.discount}" />

                <h:outputLabel value="Unit:" />
                <p:selectOneMenu id="unit" value="#{purchaseBean.unit}" style="width:223px">
                    <f:selectItem itemLabel="Select Unit" itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemValue="Pieces" itemLabel="Pieces" />
                    <f:selectItem itemValue="Kg" itemLabel="Kg" />
                    <f:selectItem itemValue="Liter" itemLabel="Liter" />
                </p:selectOneMenu>

                <h:commandButton value="Add Item" action="#{purchaseBean.addItem}" />
            </h:panelGrid>

            <h:panelGrid columns="1" cellpadding="5">
                <f:facet name="header">
                    Added Products 
                </f:facet>
                <p:dataTable value="#{purchaseBean.purchaseDetailsList}" var="item">
                    <p:column>
                        <f:facet name="header">Product Name</f:facet>
                        <h:outputText value="#{item.productName}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Code</f:facet>
                        <h:outputText value="#{item.code}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Rate</f:facet>
                        <h:outputText value="#{item.rate}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Sub Total</f:facet>
                        <h:outputText value="#{item.quantity * item.rate}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Total:" />
                <h:outputText value="#{purchaseBean.total}" />

                <h:commandButton value="Complete Purchase" action="#{purchaseBean.completePurchase}" />
                <h:commandButton value="Cancel" action="#{purchaseBean.cancel}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
