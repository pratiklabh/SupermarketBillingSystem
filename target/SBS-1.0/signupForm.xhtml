<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign up Form</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Signup Form">
                <p:messages id="messages" showDetail="true" />

                <p:inputText id="name" value="#{UserBean.user.name}" 
                             placeholder="Name" required="true" requiredMessage="Name is required" />

                <p:inputText id="username" value="#{UserBean.user.username}" 
                             placeholder="Username" required="true" requiredMessage="Username is required" />

                <p:password id="password" value="#{UserBean.user.password}" 
                            placeholder="Password" required="true" requiredMessage="Password is required" />
                
                <p:inputText id="email" value="#{UserBean.user.email}" 
                             placeholder="Email" required="true" requiredMessage="Email is required" />
                
                <p:inputText id="phone" value="#{UserBean.user.phone}" 
                             placeholder="Phone" required="true" requiredMessage="Phone is required" />
                
                <p:inputText id="role" value="#{UserBean.user.role}" 
                             placeholder="Role" required="true" requiredMessage="Role is required" />
                
                <p:inputText id="status" value="#{UserBean.user.status}" 
                             placeholder="Status" required="true" requiredMessage="Status is required" />

                <p:commandButton value="Submit" action="#{UserBean.saveUser}" update="messages" />
            </p:panel>
        </h:form>
    </h:body>
</html>
