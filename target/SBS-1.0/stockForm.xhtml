<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Stock List</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" />
        <ui:include src="menu.xhtml" />

        <h:form id="stockForm">

            <p:dataTable id="stock" value="#{stockBean.lazyStock}" var="stock" rowKey="#{stock.id}"
                         paginator="true" rows="5" lazy="true"
                         paginatorPosition="bottom" 
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} 
                         {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         >
                <f:facet name="header" >
                    Stock List

                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{stock.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{stock.product.name}" />
                </p:column>

                <p:column headerText="Code">
                    <h:outputText value="#{stock.quantity}" />
                </p:column>

                <p:column headerText="Rate">
                    <h:outputText value="#{stock.rate}" />
                </p:column>

                <p:column headerText="Unit">
                    <h:outputText value="#{stock.unit}" />
                </p:column>

                <!--Actions column with Edit and Delete buttons--> 
                <p:column headerText="Actions">
                    <p:commandButton icon="pi pi-fw pi-pen-to-square"
                                      />

                    <p:commandButton  
                        styleClass="ui-button-danger"
                        icon="pi pi-trash">
                        <p:confirm type="popup" header="Confirmation" 
                                   message="Do you want to delete this record?" 
                                   icon="pi pi-info-circle"/>
                    </p:commandButton>

                </p:column>
            </p:dataTable>

            <p:confirmPopup global="true" widgetVar="confirmPopup">
                <p:commandButton value="No" type="button" 
                                 styleClass="ui-confirm-popup-no ui-button-flat" icon="pi pi-times" />
                <p:commandButton value="Yes" type="button" 
                                 styleClass="ui-confirm-popup-yes" icon="pi pi-check" />
            </p:confirmPopup>

        </h:form>

        

    </h:body>
</html>
