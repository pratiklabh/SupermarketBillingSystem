<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Stock List</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" />
        <ui:include src="menu.xhtml" />

        <h:form id="stockForm">

            <p:dataTable id="stock" value="#{stockBean.lazyStock}" var="stock" rowKey="#{stock.id}"
                         paginator="true" rows="5" lazy="true"
                         paginatorPosition="bottom" 
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} 
                         {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         >
                <f:facet name="header" >
                    Stock List

                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{stock.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{stock.product.name}" />
                </p:column>

                <p:column headerText="Rate">
                    <h:outputText value="#{stock.rate}" />
                </p:column>
                
                <p:column headerText="Discount">
                    <h:outputText value="#{stock.product.discount}" />
                </p:column>
                
                <p:column headerText="Quantity">
                    <h:outputText value="#{stock.quantity}" />
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{stock.product.type}" />
                </p:column>
                
                <p:column headerText="Unit">
                    <h:outputText value="#{stock.product.unit}" />
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
