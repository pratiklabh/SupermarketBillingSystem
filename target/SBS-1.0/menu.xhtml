<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
    </h:head>
    <h:body >
        <div class="card">
            <h:form id="menuForm" >
                <p:growl id="messages"/>

                <p:menubar hideDelay="1000" style="background-color: lightgray">
                    <f:facet name="start">
                        <p:graphicImage name="images/supermarket2.png"  
                                        style="width: 1in; height: 0.4in;"/>
                    </f:facet>

                    <p:menuitem value="Manage Users" icon="pi pi-fw pi-users"
                                outcome="userList" />

                    <p:menuitem value="Manage Products" icon="pi pi-fw pi-shopping-cart"
                                outcome="productListForm"/>

                    <p:menuitem value="Manage Suppliers" icon="pi pi-fw pi-users"
                                outcome="supplierListForm"/>

                    <p:submenu label="Manage Bills" icon="pi pi-fw pi-file">
                        <p:menuitem value="Purchase Bill" icon="pi pi-fw pi-file"
                                    outcome="purchaseForm"/>
                        <p:menuitem value="Sales Bill" icon="pi pi-fw pi-file"
                                    outcome="salesForm"/>
                        <p:menuitem value="View Purchase Bill" icon="pi pi-fw pi-file"
                                    outcome="viewPurchaseBill"/>
                        <p:menuitem value="View Sales Bill" icon="pi pi-fw pi-file"
                                    outcome="viewSalesBill"/>
                    </p:submenu>

                    <p:menuitem value="View Stock" icon="pi pi-fw pi-shopping-cart"
                                outcome="stockForm"/>
                    
                    <p:divider layout="vertical"/>

                    <f:facet name="end">
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
