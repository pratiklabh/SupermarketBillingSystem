<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Product Form</title>
        <h:outputStylesheet name="css/DropdownStyle.css" />
    </h:head>
    <h:body>
        
        <h:form>
            <p:panel header="Add Product Form">
                <p:messages id="messages" showDetail="true" />

                <p:inputText id="name" value="#{ProductBean.product.name}" 
                             placeholder="Name" required="true" requiredMessage="Name is required" />

                <br/><br/>
                <p:inputText id="rate" value="#{ProductBean.product.rate}" 
                             placeholder="Rate" required="true" requiredMessage="Rate is required" />

                <br/><br/>
                <p:inputText id="code" value="#{ProductBean.product.code}" 
                             placeholder="Code" required="true" requiredMessage="Code is required" />

                <br/><br/>
                <p:inputText id="discount" value="#{ProductBean.product.discount}" 
                            placeholder="Discount" required="true" requiredMessage="Discount is required" />

                <br/><br/>
                <p:inputText id="description" value="#{ProductBean.product.description}" 
                             placeholder="Description" required="true" requiredMessage="Description is required" />

                <br/><br/>
                <h:selectOneMenu id="unit" value="#{ProductBean.product.unit}" styleClass="input-size"
                                 required="true" requiredMessage="Unit is required">
                    <f:selectItem itemValue="Pieces" itemLabel="Pieces" />
                    <f:selectItem itemValue="Kg" itemLabel="Kg" />
                    <f:selectItem itemValue="Liters" itemLabel="Liters" />
                </h:selectOneMenu>

                <br/><br/>
                <h:selectOneMenu id="type" value="#{ProductBean.product.type}" styleClass="input-size"
                                 required="true" requiredMessage="Type is required">
                    <f:selectItem itemValue="Grocery" itemLabel="Grocery" />
                    <f:selectItem itemValue="Electronics" itemLabel="Electronics" />
                </h:selectOneMenu>


                <br/><br/>
                <p:commandButton value="Submit" action="#{ProductBean.saveProduct}" update="messages" />
            </p:panel>
        </h:form>

        <a href="/SBS-1.0/productList.xhtml"> Show Products list</a>
    </h:body>
</html>
