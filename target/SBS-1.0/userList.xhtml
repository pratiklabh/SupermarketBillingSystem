<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Users List</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />

        <h:form id="userListForm">
            <!-- adding a new user -->
            <p:commandButton icon="pi pi-fw pi-user-plus"
                             style="color: white; background-color: #007bff; margin: 4px; "
                             action="#{UserBean.prepareNewUser()}" 
                             oncomplete="PF('userDialog').show()"
                             update=":editUserForm"
                             ajax="true" />

            <p:dataTable id="users" value="#{UserBean.users}" var="user" rowKey="#{user.id}">
                <f:facet name="header" >
                    Users List
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{user.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{user.name}" />
                </p:column>

                <p:column headerText="Username">
                    <h:outputText value="#{user.username}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{user.email}" />
                </p:column>

                <p:column headerText="Phone">
                    <h:outputText value="#{user.phone}" />
                </p:column>

                <p:column headerText="Role">
                    <h:outputText value="#{user.role}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{user.status}" />
                </p:column>

                <!-- Actions column with Edit and Delete buttons -->
                <p:column headerText="Actions">
                    <p:commandButton icon="pi pi-fw pi-user-edit"
                                     style="color: white; background-color: gold;margin: 3px "
                                     action="#{UserBean.prepareEditUser(user)}"
                                     oncomplete="PF('userDialog').show()"
                                     update=":editUserForm"
                                     ajax="true" />
                    <p:commandButton icon="pi pi-fw pi-trash"
                                     style="color: white; background-color: red; margin: 3px "
                                     action="#{UserBean.deleteUser(user)}"
                                     update=":userListForm:users"
                                     onclick="return confirm('Are you sure you want to delete this user?');"
                                     ajax="true" />
                </p:column>
            </p:dataTable>
        </h:form>

        <!-- Dialog for user form -->
        <p:dialog header="User Form" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade">
            <h:form id="editUserForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{UserBean.user.name}" required="true" />

                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{UserBean.user.username}" required="true" />

                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{UserBean.user.email}" required="true" />

                    <h:outputLabel for="phone" value="Phone:" />
                    <p:inputText id="phone" value="#{UserBean.user.phone}" required="true" />

                    <h:outputLabel for="role" value="Role:" />
                    <p:selectOneMenu id="role" value="#{UserBean.user.role}" style="width:223px" required="true">
                        <f:selectItem itemLabel="Select Role" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemValue="Admin" itemLabel="Admin" />
                        <f:selectItem itemValue="Cashier" itemLabel="Cashier" />
                    </p:selectOneMenu>

                    <h:outputLabel for="status" value="Status:" />
                    <p:selectOneMenu id="status" value="#{UserBean.user.status}" style="width:223px" required="true">
                        <f:selectItem itemLabel="Select Status" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemValue="Active" itemLabel="Active" />
                        <f:selectItem itemValue="Disabled" itemLabel="Disabled" />
                    </p:selectOneMenu>

                    <p:commandButton value="#{UserBean.editMode ? 'Update' : 'Save'}" 
                                     action="#{UserBean.saveOrUpdateUser()}"
                                     update=":userListForm :editUserForm"
                                     oncomplete="PF('userDialog').hide();"
                                     ajax="true" />
                    <p:commandButton value="Cancel" onclick="PF('userDialog').hide();" type="button"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <a href="/SBS-1.0/signupForm.xhtml"> Back</a>
    </h:body>
</html>
