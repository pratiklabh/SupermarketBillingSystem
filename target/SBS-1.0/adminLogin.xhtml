<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin Login</title>
        <!-- Link to external CSS file -->
        <h:outputStylesheet name="css/styles.css" />
    </h:head>
    <h:body>
        <div class="login-container">
            <h1 class="system-title">SUPERMARKET BILLING SYSTEM</h1>
            <h:graphicImage name="images/user.jpg" />
            <div class="login-form">
                <h2 class="form-title">ADMIN LOGIN</h2>
                <h:form>
                    <p:messages id="msgs" />
                    
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loginBean.username}" required="true" label="Username">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="username" display="icon" />
                        <br/>
                        <p:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.password}" required="true" label="Password">
                            <f:validateLength minimum="2" />
                        </p:password>
                        <p:message for="password" display="icon" />
                    </h:panelGrid>
                    <div class="button-container">
                        <p:commandButton value="Login" update="msgs" action="#{loginBean.login}" icon="pi pi-check" styleClass="login-button" />
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
