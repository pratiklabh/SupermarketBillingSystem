<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product List</title>
    </h:head>
    <h:body>
        <h:form id="productListForm">
            <p:dataTable id="products" value="#{ProductBean.products}" var="product" rowKey="#{product.id}">
                <f:facet name="header">
                    Product List
                </f:facet>

                <!-- Data columns -->

                <p:column headerText="ID">
                    <h:outputText value="#{product.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{product.name}" />
                </p:column>

                <p:column headerText="Code">
                    <h:outputText value="#{product.code}" />
                </p:column>

                <p:column headerText="Rate">
                    <h:outputText value="#{product.rate}" />
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{product.description}" />
                </p:column>

                <p:column headerText="Discount">
                    <h:outputText value="#{product.discount}" />
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{product.type}" />
                </p:column>

                <p:column headerText="Unit">
                    <h:outputText value="#{product.unit}" />
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton value="Edit" 
                                     action="#{ProductBean.prepareEditProduct(product)}"
                                     oncomplete="PF('editProductDialog').show()" 
                                     update=":editProductForm"
                                     ajax="true" />
                    <p:commandButton value="Delete" 
                                     action="#{ProductBean.deleteProduct(product)}"
                                     update=":productListForm:products"
                                     onclick="return confirm('Are you sure you want to delete this product?');"
                                     ajax="true" />
                </p:column>

            </p:dataTable>
        </h:form>

        <p:dialog header="Edit Product" widgetVar="editProductDialog" modal="true" showEffect="fade" hideEffect="fade">
            <h:form id="editProductForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{ProductBean.product.name}" required="true" />

                    <h:outputLabel for="code" value="Code" />
                    <p:inputText id="code" value="#{ProductBean.product.code}" required="true" />

                    <h:outputLabel for="rate" value="Rate:" />
                    <p:inputText id="rate" value="#{ProductBean.product.rate}" required="true" />
                    
                    <h:outputLabel for="discount" value="Discount:" />
                    <p:inputText id="discount" value="#{ProductBean.product.discount}" required="true" />
                    
                    <h:outputLabel for="description" value="Description: " />
                    <p:inputText id="description" value="#{ProductBean.product.description}" required="true" />

                    <h:outputLabel for="type" value="Type: " />
                    <h:selectOneMenu id="type" value="#{ProductBean.product.type}" styleClass="input-size"
                                     required="true" requiredMessage="Role is required">
                        <f:selectItem itemValue="Grocery" itemLabel="Grocery" />
                        <f:selectItem itemValue="Electronics" itemLabel="Electronics" />
                    </h:selectOneMenu>

                    <h:outputLabel for="unit" value="Unit:" />
                    <h:selectOneMenu id="unit" value="#{ProductBean.product.unit}" styleClass="input-size"
                                     required="true" requiredMessage="Unit is required">
                        <f:selectItem itemValue="Pieces" itemLabel="Pieces" />
                        <f:selectItem itemValue="Kg" itemLabel="Kg" />
                        <f:selectItem itemValue="Liters" itemLabel="Liters" />
                    </h:selectOneMenu>

                    <p:commandButton value="Save" action="#{ProductBean.updateProduct()}"
                                     update=":productListForm:products"
                                     oncomplete="PF('editProductDialog').hide();"
                                     ajax="true" />
                    <p:commandButton value="Cancel" onclick="PF('editProductDialog').hide();" type="button"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <a href="/SBS-1.0/addProductForm.xhtml"> Back</a>
    </h:body>
</html>
