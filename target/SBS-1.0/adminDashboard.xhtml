<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Admin Dashboard</title>
</h:head>
<h:body>
    <h:form id="dashboardForm">
        <div class="dashboard">
            <!-- Total Customers -->
            <p:card title="Total Customers" styleClass="card">
                <div class="card-content">
                    <i class="pi pi-users card-icon" style="font-size: 50px; margin-right: 20px;"></i>
                    <span class="card-text" style="font-size: 50px;">#{UserBean.getTotalCustomers}</span>
                </div>
            </p:card>

            <!-- Total Sales -->
            <p:card title="Total Sales" styleClass="card">
                <div class="card-content">
                    <i class="pi pi-shopping-cart card-icon" style="font-size: 50px; margin-right: 20px;"></i>
                    <span class="card-text" style="font-size: 50px;">#{adminDashboardBean.totalSales}</span>
                </div>
            </p:card>

            <!-- Total Purchases -->
            <p:card title="Total Purchases" styleClass="card">
                <div class="card-content">
                    <i class="pi pi-briefcase card-icon" style="font-size: 50px; margin-right: 20px;"></i>
                    <span class="card-text" style="font-size: 50px;">#{adminDashboardBean.totalPurchases}</span>
                </div>
            </p:card>

            <!-- Most Sold Product -->
            <p:card title="Most Sold Product" styleClass="card">
                <div class="card-content">
                    <i class="pi pi-chart-bar card-icon" style="font-size: 50px; margin-right: 20px;"></i>
                    <span class="card-text" style="font-size: 50px;">#{adminDashboardBean.mostSoldProduct}</span>
                </div>
            </p:card>
        </div>
    </h:form>
</h:body>
</html>
